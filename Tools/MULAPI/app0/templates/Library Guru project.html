<!DOCTYPE html>
<html lang="en">
<head>
  <title>Library Guru project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="css/default.min.css">
  
  
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/knockout-3.4.2.js"></script>
  <script src="js/knockout-paging.js" type="text/javascript"></script>
  <script src="js/highlight.min.js"></script>
  

  <script src="js/search.js" type="text/javascript" defer="defer"></script>

    ga('create', 'UA-12305045-13', 'auto');
    ga('send', 'pageview');

</head>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
      <a class="navbar-brand" href="index.html">GURU</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">SEARCH FUNCTIONALITIES</a></li>
        <li><a href="apis.html">SEARCH APIS</a></li>

<body>
  <div id="input-search-field" class="jumbotron text-center">
    <h1>Library Guru</h1> 
    <p>Recommending APIs for new Android developers</p>
    <form class="form-inline">
    <div class="input-group">
      <input id="search_box" data-bind="value: textSearchInput, enterkey: searchClick" type="search" class="form-control" size="70" placeholder="Type the descriptions of a functionality to get API recommendations" required/>
      <div class="input-group-btn">
        <button id="search_button" data-bind="click: searchClick" type="button" class="btn btn-danger">Search</button>
      </div>
    </div>
    </form>
  </div>
</body>

<body>
  <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <!-- Nav tabs -->
            <div id="recommendation-list-view-field-2" data-bind="visible: showRecommendation" class="panel panel-default panel-default-customize card">
                <div class="tabbable">
                  <ul class="nav nav-tabs" data-bind="foreach: sections">
                      <li data-bind="css: { active: isSelected }">
                          <a href="#" data-bind="click: $parent.selectedSection">
                              <h5><span data-bind="text: name" /></h5>
                          </a>
                      </li>
                  </ul>
                  <div class="tab-content">
                      <div class="tab-pane active" data-bind="template: { name: getTemplate }"></div>
                  </div>
                </div>

                <script id="Functional APIs" type="text/html">
                    <div class="row">
                      <div class="user-guide">
                        <div class="col-md-8">
                          <h4 >Recommended functional APIs to invoke for the functionality: </h4>
                        </div>
                        
                        <div class="col-md-4 text-right">
                          <ul class="pagination top-pagination">
                            <li data-bind="css: { disabled: !paginationFunctional.hasPreviousPage() }" class="previous disabled">
                              <a href="#" aria-label="Previous" data-bind="click: paginationFunctional.toPreviousPage">
                                «
                              </a>
                            </li>

                            <!-- ko foreach: paginationFunctional.pages -->
                            <li data-bind="css: { active: $data == $parent.paginationFunctional.pageNumber() }">
                              <a href="#" data-bind="text: $data, click: $parent.paginationFunctional.pageNumber.bind($data)"></a>
                            </li>
                            <!-- /ko -->

                            <li data-bind="css: { disabled: !paginationFunctional.hasNextPage() }" class="next disabled">
                              <a href="#" aria-label="Next" data-bind="click: paginationFunctional.toNextPage">
                                »
                              </a>
                            </li>
                          </ul>
                        </div>
                        
                      </div>
                    </div>

                    <div class="panel-group recommendation-list">
                        <div data-bind="foreach: paginationFunctional.pageItems" class="panel panel-default card">
                            <div class="panel-heading">
                                 <h5 class="panel-title">
                                    <span data-bind="text: titleRecommendationFunctional">Recommendation</span>
                                    <span data-bind="foreach: listApiNameFunctional">
                                      <a data-bind="click: $parent.openPopupFunctional, text: api_name_bracket">
                                        API Name
                                      </a>
                                      <i data-bind="visible: $index() < $parent.listApiNameFunctional.length - 1" class="fa fa-plus" aria-hidden="true"></i>
                                    </span>
                                </h5>
                            </div>
                            <div class="panel-collapse">
                                <div data-bind="text: descRecommendationFunctional" class="panel-body">Description</div>

                                <pre>
                                    <code data-bind="highlightedCode: snippetFunctional"></code>
                                </pre>

                            </div>
                        </div>

                    </div>

                    <div class="text-center center-block user-guide">
                        <ul class="pagination pagination-lg">
                            <li data-bind="css: { disabled: !paginationFunctional.hasPreviousPage() }" class="previous disabled">
                              <a href="#" aria-label="Previous" data-bind="click: paginationFunctional.toPreviousPage">
                                «
                              </a>
                            </li>

                            <!-- ko foreach: paginationFunctional.pages -->
                            <li data-bind="css: { active: $data == $parent.paginationFunctional.pageNumber() }">
                              <a href="#" data-bind="text: $data, click: $parent.paginationFunctional.pageNumber.bind($data)"></a>
                            </li>
                            <!-- /ko -->

                            <li data-bind="css: { disabled: !paginationFunctional.hasNextPage() }" class="next disabled">
                              <a href="#" aria-label="Next" data-bind="click: paginationFunctional.toNextPage">
                                »
                              </a>
                            </li>
                        </ul>
                    </div>

                    
                </script>

                <script id="Event Callbacks" type="text/html">
                    <div class="row">
                      <div class="user-guide">
                        <div class="col-md-8">
                          <h4 >Recommended event callbacks to override: </h4>
                        </div>

                        <div class="col-md-4 text-right">
                          <ul class="pagination top-pagination">
                            <li data-bind="css: { disabled: !paginationCallback.hasPreviousPage() }" class="previous disabled">
                              <a href="#" aria-label="Previous" data-bind="click: paginationCallback.toPreviousPage">
                                «
                              </a>
                            </li>

                            <!-- ko foreach: paginationCallback.pages -->
                            <li data-bind="css: { active: $data == $parent.paginationCallback.pageNumber() }">
                              <a href="#" data-bind="text: $data, click: $parent.paginationCallback.pageNumber.bind($data)"></a>
                            </li>
                            <!-- /ko -->

                            <li data-bind="css: { disabled: !paginationCallback.hasNextPage() }" class="next disabled">
                              <a href="#" aria-label="Next" data-bind="click: paginationCallback.toNextPage">
                                »
                              </a>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>

                    <div class="panel-group recommendation-list">
                        <div data-bind="foreach: paginationCallback.pageItems" class="panel panel-default card">
                            <div class="panel-heading">
                                 <h5 class="panel-title">
                                    <span data-bind="text: titleRecommendationCallback">Recommendation</span>
                                    <span data-bind="foreach: listApiNameCallback">
                                      <a data-bind="click: $parent.openPopupCallback, text: api_name_bracket">
                                        API Name
                                      </a>
                                      <i data-bind="visible: $index() < $parent.listApiNameCallback.length - 1" class="fa fa-plus" aria-hidden="true"></i>
                                    </span>
                                </h5>
                            </div>
                            <div class="panel-collapse">
                                <div data-bind="text: descRecommendationCallback" class="panel-body">Description</div>

                                <pre>
                                    <code data-bind="highlightedCode: snippetCallback"></code>
                                </pre>
                            </div>
                        </div>
                    </div>

                    <div class="text-center user-guide">
                        <ul class="pagination pagination-lg">
                            <li data-bind="css: { disabled: !paginationCallback.hasPreviousPage() }" class="previous disabled">
                              <a href="#" aria-label="Previous" data-bind="click: paginationCallback.toPreviousPage">
                                «
                              </a>
                            </li>

                            <!-- ko foreach: paginationCallback.pages -->
                            <li data-bind="css: { active: $data == $parent.paginationCallback.pageNumber() }">
                              <a href="#" data-bind="text: $data, click: $parent.paginationCallback.pageNumber.bind($data)"></a>
                            </li>
                            <!-- /ko -->

                            <li data-bind="css: { disabled: !paginationCallback.hasNextPage() }" class="next disabled">
                              <a href="#" aria-label="Next" data-bind="click: paginationCallback.toNextPage">
                                »
                              </a>
                            </li>
                        </ul>
                    </div>
                    
                </script>

                <script id="Combined" type="text/html">
                      <div class="row">
                        <div class="user-guide">
                          <div class="col-md-8">
                             <h4>Recommended combination of functional APIs and event callbacks to use: </h4>
                          </div>

                          <div class="col-md-4 text-right">
                              <ul class="pagination top-pagination">
                                  <li data-bind="css: { disabled: !paginationCombined.hasPreviousPage() }" class="previous disabled">
                                    <a href="#" aria-label="Previous" data-bind="click: paginationCombined.toPreviousPage">
                                      «
                                    </a>
                                  </li>

                                  <!-- ko foreach: paginationCombined.pages -->
                                  <li data-bind="css: { active: $data == $parent.paginationCombined.pageNumber() }">
                                    <a href="#" data-bind="text: $data, click: $parent.paginationCombined.pageNumber.bind($data)"></a>
                                  </li>
                                  <!-- /ko -->

                                  <li data-bind="css: { disabled: !paginationCombined.hasNextPage() }" class="next disabled">
                                    <a href="#" aria-label="Next" data-bind="click: paginationCombined.toNextPage">
                                      »
                                    </a>
                                  </li>
                              </ul>
                          </div>
                        </div>
                      </div>
            

                    <div class="panel-group recommendation-list" >
                        <div data-bind="foreach: paginationCombined.pageItems" class="panel panel-default card">
                            <div class="panel-heading">
                                 <h5 class="panel-title">
                                    <span data-bind="text: titleRecommendationCombined">Recommendation</span>
                                    <span data-bind="foreach: listApiNameCombined">
                                      <a data-bind="click: $parent.openPopupCombined, text: api_name_bracket">
                                        API Name
                                      </a>
                                      <i data-bind="visible: $index() < $parent.listApiNameCombined.length - 1" class="fa fa-plus" aria-hidden="true"></i>
                                    </span>
                                </h5>
                            </div>
                            <div class="panel-collapse">
                                <div data-bind="text: descRecommendationCombined" class="panel-body">Description</div>

                                 <pre>
                                    <code data-bind="highlightedCode: snippetCombined"></code>
                                </pre>
                            </div>
                        </div>
                    </div>

                    <div class="text-center center-block user-guide">
                        <ul class="pagination pagination-lg">
                            <li data-bind="css: { disabled: !paginationCombined.hasPreviousPage() }" class="previous disabled">
                              <a href="#" aria-label="Previous" data-bind="click: paginationCombined.toPreviousPage">
                                «
                              </a>
                            </li>

                            <!-- ko foreach: paginationCombined.pages -->
                            <li data-bind="css: { active: $data == $parent.paginationCombined.pageNumber() }">
                              <a href="#" data-bind="text: $data, click: $parent.paginationCombined.pageNumber.bind($data)"></a>
                            </li>
                            <!-- /ko -->

                            <li data-bind="css: { disabled: !paginationCombined.hasNextPage() }" class="next disabled">
                              <a href="#" aria-label="Next" data-bind="click: paginationCombined.toNextPage">
                                »
                              </a>
                            </li>
                        </ul>
                    </div>
                    
                </script>



            </div>
      </div>

    <div class="loading-overlay">
      <div class="spin-loader"></div>
    </div>
  </div>

  
  <script>hljs.initHighlightingOnLoad();</script>
</body>
